<main>
    <div class="register-container">
        <form class="register-form" [formGroup]="registerForm" (ngSubmit)="register()">
            <input type="text" placeholder="Username" formControlName="username" id="username" >
            @if(isUsernameInvalid){
                <p>Error</p>
            }
            <input type="email" placeholder="Email" formControlName="email" id="email" >
            <div formGroupName="passwords">
                <input type="password" placeholder="Password" formControlName="password" id="password" >
                <input type="password" placeholder="Confirm password" formControlName="rePassword" id="rePassword">
            </div>
            <input type="text" placeholder="Add something for you!" formControlName="biography" id="biography">
            <button type="submit">Register</button>

            <div class="divider">Or</div>

            <a routerLink="/login" class="login-link">You have an account? Login</a>
        </form>
    </div>
</main>
