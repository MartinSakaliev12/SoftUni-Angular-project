
<main>
    <div class="register-container">
        <form class="register-form" [formGroup]="registerForm" (ngSubmit)="register()" >
            <input type="text" placeholder="Username" formControlName="username" id="username" required>
            <input type="email" placeholder="Email" formControlName="email" id="email" required>
            <input type="password" placeholder="Password" formControlName="password" id="password" required>
            <input type="password" placeholder="Confirm password" formControlName="rePassword" id="rePassword" required>
            <input type="text" placeholder="Add something for you!" formControlName="biography" id="biography">
            <button type="submit">Register</button>

            <div class="divider">Or</div>

            <a routerLink="/login" class="login-link">You have an account? Login</a>
        </form>
    </div>
</main>
