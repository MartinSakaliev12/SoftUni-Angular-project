<main>
    <div class="create">

        <form class="upload-form">
            <h2>Качи пост</h2>

            <label for="title">Заглавие</label>
            <input type="text" id="title" name="title" placeholder="Въведи заглавие" required />

            <label for="description">Описание</label>
            <textarea id="description" name="description" rows="4" placeholder="Напиши описание..." required></textarea>

            <label for="imageUrl">Image URL</label>
            <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg" required />

            <button type="submit">Публикувай</button>
        </form>
    </div>
</main>
