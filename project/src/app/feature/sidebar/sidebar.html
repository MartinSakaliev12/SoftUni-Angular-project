
<aside class="sidebar">
    <nav>
        <a routerLink="home"><i class="fa-solid fa-house-user"></i> Home</a>
        
        
        @if (isLogged()) {
            <a routerLink="createPost"><i class="fa-solid fa-plus"></i> Add</a>
            <a routerLink="{{authService.userId()}}/profile">
                @if(!!authService.user()?.imageUrl){
                    <img src="{{authService.user()?.imageUrl}}" class="profilePic">

                }@else{
                    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="profilePic">
                }
                {{authService.user()?.username}}</a>
            <button (click)="logout()"><i class="fa-solid fa-door-open"></i> Log out</button>
        }@else {
            <a routerLink="register"><i class="fa-solid fa-clipboard-list"></i> Register</a>
            <a routerLink="login"><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</a>
        }

        
    </nav>
</aside>
