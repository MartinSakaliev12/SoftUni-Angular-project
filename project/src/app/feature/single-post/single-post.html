<a routerLink="/{{post?._id}}/details" class="post">

    <div class="post">
        <div class="post-header">
            <span><img src="{{post?.userId?.imageUrl}}" class="profile-pic" alt=""> {{post?.userId?.username}}</span>
        </div>
        <img src="{{post?.imageUrl}}" class="post-pic" alt="Image url">
        <div class="post-action">
            <i class="fa-solid fa-heart"></i>
        </div>
        <div class="post-caption">
            <strong>{{post?.title}}</strong> Click to see more...
        </div>
    </div>
</a>
